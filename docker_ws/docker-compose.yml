version: '3'
services:
    v2ray_tls:
        build:
          context: ./
          dockerfile: Dockerfile
          args:
            panelurl: api_url
            panelkey: api_key
            nodeid: id_number
            downwithpanel: 1
            speedtestrate: 6 
            paneltype: 0 
            usemysql: 0
            LDNS: 8.8.8.8
        ports: 
            - 8233:8233
        privileged: true
        restart: always
        extra_hosts:
          - "auth.rico93.com:127.0.0.1"
        logging: 
            driver: "json-file"
            options: 
              max-size: "10m"
              max-file: "1"
